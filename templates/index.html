<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
            color: #1a0dab;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #3c4043;
            margin-bottom: 5px;
        }

        input {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #1a0dab;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d084b;
        }
    </style>
</head>
<body>
    <h1>SPARQL Search</h1>
    <form action="/search" method="post">  <!-- Change the action to /search -->
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
